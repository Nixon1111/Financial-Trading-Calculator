<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Trading Calculator</title>
</head>

<body>
    <div class="row sm-12 align-items-center justify-content-center ">
        <div class="col-10 col-sm-6  calculator">
            <h1>Financial Stock Trading Calculator</h1>
            <form id="calculator-form">
                <label for="initialSum">Initial Sum ($):</label>
                <input type="number" id="initialSum" placeholder="starting account sum" required><br><br>

                <label for="monthlyMultiplier">Monthly Multiplier :</label><br>
                <input type="number" style="width: 250px;" step="0.01" id="monthlyMultiplier"
                    placeholder="ex 1.16 is 16% monthly income on account" required><br><br>

                <label for="monthlyAddition">Monthly Addition :</label>
                <input type="number" style="width: 250px;" id="monthlyAddition"
                    placeholder="ex 3000$ monthly-add to account ($)" required><br><br>

                <label for="monthlyReduction">Monthly Reduction ex DAS-Integration monthly fee 240($):</label>
                <input type="number" style="width: 250px;" id="monthlyReduction" placeholder="monthly-expensess"
                    required><br><br>

                <label for="months"> Over number of Months to be calculated ex 12 month :</label>
                <input type="number" style="width: 250px;" id="months" placeholder="over period of month"
                    required><br><br>

                <label for="annualTaxReductionMonth">Annual Tax Reduction
                    Month (1-12) ex: 0.8 = 20%, If want no tax
                    insert 1 tax:</label>
                <input type="number" style="width: 250px;" id="annualTaxReductionMonth"
                    placeholder="tax you will pay once a year" min="0.01" step="0.01"><br><br>

                <button class="btn btn-primary" type="button " onclick="calculateFinalSum()">Calculate</button>
            </form>

            <h2>Result:
            </h2>
            <p class="text-white" id="result">
            </p>
        </div>
    </div>
    <script src="./assets/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
